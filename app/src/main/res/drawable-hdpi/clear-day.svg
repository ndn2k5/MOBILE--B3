<!-- (c) ammap.com | SVG weather icons -->
<svg height="48"
    version="1.1"
    width="56"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter
            height="1.85"
            id="blur"
            width="1.6833"
            x="-.34167"
            y="-.34167">
            <feGaussianBlur
                in="SourceAlpha"
                stdDeviation="3" />
            <feOffset
                dx="0"
                dy="4"
                result="offsetblur" />
            <feComponentTransfer>
                <feFuncA
                    slope="0.05"
                    type="linear" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g
        filter="url(#blur)"
        id="day"
        transform="translate(16,14)">
        <g class="am-weather-sun">
            <line
                fill="none"
                stroke="#ffa500"
                stroke-linecap="round"
                stroke-width="2"
                transform="translate(0,9)"
                y2="3" />
            <g transform="rotate(45)">
                <line
                    fill="none"
                    stroke="#ffa500"
                    stroke-linecap="round"
                    stroke-width="2"
                    transform="translate(0,9)"
                    y2="3" />
            </g>
            <g transform="rotate(90)">
                <line
                    fill="none"
                    stroke="#ffa500"
                    stroke-linecap="round"
                    stroke-width="2"
                    transform="translate(0,9)"
                    y2="3" />
            </g>
            <g transform="rotate(135)">
                <line
                    fill="none"
                    stroke="#ffa500"
                    stroke-linecap="round"
                    stroke-width="2"
                    transform="translate(0,9)"
                    y2="3" />
            </g>
            <g transform="scale(-1)">
                <line
                    fill="none"
                    stroke="#ffa500"
                    stroke-linecap="round"
                    stroke-width="2"
                    transform="translate(0,9)"
                    y2="3" />
            </g>
            <g transform="rotate(225)">
                <line
                    fill="none"
                    stroke="#ffa500"
                    stroke-linecap="round"
                    stroke-width="2"
                    transform="translate(0,9)"
                    y2="3" />
            </g>
            <g transform="rotate(-90)">
                <line
                    fill="none"
                    stroke="#ffa500"
                    stroke-linecap="round"
                    stroke-width="2"
                    transform="translate(0,9)"
                    y2="3" />
            </g>
            <g transform="rotate(-45)">
                <line
                    fill="none"
                    stroke="#ffa500"
                    stroke-linecap="round"
                    stroke-width="2"
                    transform="translate(0,9)"
                    y2="3" />
            </g>
            <circle
                fill="#ffa500"
                r="5"
                stroke="#ffa500"
                stroke-width="2" />
        </g>
    </g>
</svg>