<!-- (c) ammap.com | SVG weather icons -->
<svg height="48"
    version="1.1"
    width="56"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter
            height="1.4997"
            id="blur"
            width="1.403"
            x="-.20655"
            y="-.21122">
            <feGaussianBlur
                in="SourceAlpha"
                stdDeviation="3" />
            <feOffset
                dx="0"
                dy="4"
                result="offsetblur" />
            <feComponentTransfer>
                <feFuncA
                    slope="0.05"
                    type="linear" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g
        filter="url(#blur)"
        transform="translate(16,-2)">
        <g
            class="am-weather-sun"
            transform="translate(0,16)">
            <line
                fill="none"
                stroke="#ffc04a"
                stroke-linecap="round"
                stroke-width="2"
                transform="translate(0,9)"
                y2="3" />
            <g transform="rotate(45)">
                <line
                    fill="none"
                    stroke="#ffc04a"
                    stroke-linecap="round"
                    stroke-width="2"
                    transform="translate(0,9)"
                    y2="3" />
            </g>
            <g transform="rotate(90)">
                <line
                    fill="none"
                    stroke="#ffc04a"
                    stroke-linecap="round"
                    stroke-width="2"
                    transform="translate(0,9)"
                    y2="3" />
            </g>
            <g transform="rotate(135)">
                <line
