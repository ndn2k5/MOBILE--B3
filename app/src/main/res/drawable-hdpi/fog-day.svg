            </g>
            <g transform="rotate(-90)">
                <line
                    fill="none"
                    stroke="#ffc04a"
                    stroke-linecap="round"
                    stroke-width="2"
                    transform="translate(0,9)"
                    y2="3" />
            </g>
            <g transform="rotate(-45)">
